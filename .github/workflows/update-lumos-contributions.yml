name: Update Lumos Contribution Grid ✨

on:
  schedule:
    - cron: "0 3 * * *"  # roda todo dia às 3h UTC
  workflow_dispatch:

jobs:
  generate-lumos-grid:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permissão de escrita para o bot do GitHub Actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Lumos SVG generator script
        run: python scripts/generate_lumos_svg.py

      - name: Commit and push updated SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/lumos_contributions.svg
          git commit -m "Update Lumos contributions SVG" || echo "No changes to commit"
          git push
